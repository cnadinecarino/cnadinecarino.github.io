<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESSENCE | Payment & Delivery</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>

<header>
    <h1>ESSENCE</h1>
    <p>Payment & Delivery</p>
</header>

<div class="container">
    <nav>
        <a href="cart.html">Back to Cart</a>
        <a href="home.html">Home</a>
    </nav>

    <main>
        <div class="page-center">
            <div class="luxury-box cart-box">

                <h2 class="section-title">Choose Payment & Delivery</h2>
                <h3>Payment Method</h3>
                <div class="payment-buttons">
                    <button type="button" onclick="selectPayment('Cash on Delivery')">Cash on Delivery</button>
                    <button type="button" onclick="selectPayment('GCash')">GCash</button>
                    <button type="button" onclick="selectPayment('Credit / Debit Card')">Credit / Debit Card</button>
                </div>

    
                <h3>Delivery Option</h3>
                    <select id="delivery">
                        <option value="">Select Delivery Option</option>
                        <option value="Standard Delivery (3-5 days)">Standard Delivery (3-5 days)</option>
                        <option value="Express Delivery (1-2 days)">Express Delivery (1-2 days)</option>
                    </select>

                <br><br>
    
                <a href="confirmation.html" onclick="return validateOrder();" class="checkout-btn">Confirm Order</a>
            </div>
        </div>
    </main>
</div>
