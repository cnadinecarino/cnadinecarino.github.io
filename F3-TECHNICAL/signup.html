<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESSENCE | Sign Up</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>

<header>
    <h1>ESSENCE</h1>
    <p>Create an Account</p>
</header>

<main>
    <div class="auth-wrapper">

        <!-- LEFT IMAGE -->
        <div class="auth-left">
            <img src="bg4.jpg" alt="Signup Background">
            <div class="auth-text">
                <h2>Create Your Account</h2>
                <p>Luxury fragrances<br>start here</p>
            </div>
        </div>

        <!-- RIGHT FORM -->
        <div class="auth-right">
            <div class="luxury-box">
                <h2 class="section-title">Sign Up</h2>

                <form onsubmit="return validateSignup();">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <input type="text" id="mobile" placeholder="Mobile Number" required>
                    <textarea id="address" placeholder="Home Address" required></textarea>

                    <button type="submit">Create Account</button>
                </form>

                <div class="or">or</div>

                <!-- GOOGLE SIGN UP -->
                <button class="google-btn" type="button">
                    <img src="google.png" alt="Google Icon">
                    Sign up with Google
                </button>

                <p class="switch">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>
        </div>

    </div>
</main>

<footer>
    <p>Â© 2026 ESSENCE</p>
    <p>Email: essence@gmail.com | Phone: 0912-345-6789</p>
</footer>

</body>
</html>
